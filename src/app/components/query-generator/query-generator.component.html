<div class="container-fluid py-2">
  <div class="row">
    <div class="col-12 my-2">
      <h6>
        Fields marked with <span class="text-danger">*</span> are required
      </h6>
    </div>
    <div class="col-12 my-2" [formGroup]="queryForm">
      <div class="form-group row">
        <label class="col-4 col-sm-1 col-form-label text-truncate"
          >Syntax: <span class="text-danger">*</span></label
        >
        <div class="col-8 col-sm-3">
          <select
            class="form-control form-control-sm"
            formControlName="sentence"
            (change)="onSentenceChange()"
          >
            <option *ngFor="let sentece of sentences" [value]="sentece">
              {{ sentece }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-sm-1 col-form-label text-truncate"
          >Columns 1: <span class="text-danger">*</span></label
        >
        <div class="col-8 col-sm-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Example: Column1, Column2"
          />
        </div>
        <label class="col-12 col-sm-1 col-form-label text-truncate text-center"
          >FROM</label
        >
        <label class="col-4 col-sm-1 col-form-label text-truncate"
          >Table 1: <span class="text-danger">*</span></label
        >
        <div class="col-8 col-sm-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Example: mytable"
          />
        </div>
        <div class="col-12 col-sm-3">
          <button class="btn btn-sm btn-primary">ADD</button>
        </div>
      </div>
    </div>
    <div class="col-12 my-2">
      <button class="btn btn-sm btn-primary mx-2">ADD JOIN</button>
      <button class="btn btn-sm btn-primary mx-2">ADD WHERE</button>
    </div>
    <div class="col-12 my-2 text-center">
      <button class="btn btn-lg btn-success">GENERATE QUERY</button>
    </div>
  </div>
</div>
